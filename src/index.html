<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="partials/header.html" />
    <main>
      <section class="categories">
        <h1 class="visually-hidden">Categories</h1>
        <ul class="categories-list"></ul>
      </section>

      <section class="support container">
        <h2 class="support-title">Support Ukraine</h2>
        <span class="support-gerb-span"><svg class="header-gerb">
          <use href="./img/icons.svg#icon-gerb"></use>
        </svg><span>
        <ul class="support-list">
          <li class="support-item"></li>
        </ul>
      </section>
      <section class="books">
        <ul class="books-list"></ul>
      </section>
      <form class="form">
         <label>Name</label>
        <input type="text" name="name">
        <label>Email</label>
        <input type="text" name="email">
        <label>Password</label>
        <input type="text" name="password">
        <button type="submit" id="formBtn">SIGN UP</button>
        </form>
        <button type="button" data-action="signup">SIGN UP</button>
        <button type="button" data-action="signin">SIGN IN</button>
    </main>
    <!-- Loads the specified .html file -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
