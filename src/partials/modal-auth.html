<!-- Modal Window -->
<div class="backdrop is-hidden" data-modal>
  <div class="modal-auth">
    <button class="btn-modal-close" data-modal-close type="button">
      <svg class="modal-close-icon">
        <use href="./img/icons-igor.svg#close"></use>
      </svg>
    </button>
    <p class="modal-title">Leave your contacts and we will call you back</p>
    <form name="modal-form">
      <label class="modal-field"
        ><span class="input-text">Name</span>
        <span class="modal-field-input">
          <input
            class="modal-input modal-input-focus"
            type="text"
            name="user-name"
            autofocus
          />
          <svg class="modal-icon" width="18" height="18">
            <use href="./img/icons-igor.svg#person"></use>
          </svg>
        </span>
      </label>
      <label class="modal-field"
        ><span class="input-text">Phone</span>
        <span class="modal-field-input">
          <input
            class="modal-input modal-input-focus"
            type="tel"
            name="user-phone"
          />
          <svg class="modal-icon" width="18" height="24">
            <use href="./img/icons-igor.svg#phone"></use>
          </svg>
        </span>
      </label>
      <label class="modal-field"
        ><span class="input-text">Email</span>
        <span class="modal-field-input">
          <input
            class="modal-input modal-input-focus"
            type="email"
            name="user-email"
          />
          <svg class="modal-icon" width="18" height="24">
            <use href="./img/icons-igor.svg#email"></use>
          </svg>
        </span>
      </label>
      <label class="modal-field-textarea"
        ><span class="input-text">Comment</span>
        <textarea
          class="modal-field-comment modal-input-focus"
          name="user-comment"
          placeholder="Text input"
        ></textarea>
      </label>
      <label class="checkbox-text modal-field-checkbox" for="modal-policy">
        <input
          class="modal-input-check visually-hidden"
          type="checkbox"
          name="modal-policy"
          id="modal-policy"
        />
        <span class="modal-icon-check">
          <svg width="10" height="8">
            <use href="./img/icons-igor.svg#click"></use>
          </svg> </span
        ><span
          >I accept the terms and conditions of the
          <a href="">Privacy Policy </a></span
        >
      </label>
      <button class="btn-modal-submit" type="submit">Send</button>
    </form>
  </div>
</div>
